<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="/dist/style.css">
    <!-- FONT AWESOME STYLESHEET -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- MAIN SCRIPT -->
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>How strong is your password?</h1>
        <div id="password-section">
            <input type="password" name="password-entry" id="password-entry" placeholder="Type your password here..." autofocus>
            <span id="password-show-or-hide-section">
                <i class="fa-solid fa-eye"></i>
            </span>
        </div>
        <div class="password-strength-check">
        </div>
    </div>
</body>
</html>
